<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLyrics App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Onlyrics</h1>
            <form id="form"  autocomplete="off">
                <input type="text" id="search"  placeholder="Search songs or artists">
                <button><p>Search</p></button>
            </form>
        </div>
    </header>
    
    <section>
        <div class="container" id="result">
            <p>Enter Song or Artist in the field above</p> 
        </div>
    </section>

 

    <script src="scripts.js"></script>
</body>
</html>
